apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  selector:
    matchLabels:
      app: db
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - image: quay.io/sina/mysql:8.0
          name: db
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: dbpassword
            - name: "MYSQL_DATABASE"
              value: "Bolbolestan"
          ports:
            - containerPort: 3306
              name: db
          resources:
            limits:
              memory: 1G
              cpu: "333m"
            requests:
              memory: 1G
              cpu: "333m"
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
              subPath: backend-mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim